name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".planning/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".planning/**"

jobs:
  baseline:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x64, arm]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make nasm xxd pkg-config libcapstone-dev libncurses-dev python3

      - name: Check dependencies
        run: make check-deps

      - name: Build
        run: make

      - name: Verify executable
        run: |
          test -x bin/byvalver
          bin/byvalver --help
          bin/byvalver --version

      - name: Run baseline tests
        run: |
          set -o pipefail
          mkdir -p ci-artifacts
          bash tests/run_tests.sh --mode baseline --arch "${{ matrix.arch }}" | tee "ci-artifacts/baseline-${{ matrix.arch }}.log"

      - name: Select bad-byte verification profiles
        id: badbyte_profiles
        run: |
          case "${{ matrix.arch }}" in
            x86|x64)
              echo "profiles=null-only,http-newline" >> "$GITHUB_OUTPUT"
              ;;
            arm)
              echo "profiles=null-only" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported architecture in matrix: ${{ matrix.arch }}" >&2
              exit 1
              ;;
          esac

      - name: Run profile-aware bad-byte verification
        if: always()
        run: |
          set -o pipefail
          mkdir -p ci-artifacts
          bash tests/run_tests.sh \
            --mode verify-denulled \
            --arch "${{ matrix.arch }}" \
            --profiles "${{ steps.badbyte_profiles.outputs.profiles }}" \
            --artifacts-dir ci-artifacts \
            | tee "ci-artifacts/verify-denulled-${{ matrix.arch }}.log"

      - name: Run deterministic equivalence verification (verify_functionality.py + verify_semantic.py)
        if: always()
        run: |
          set -o pipefail
          mkdir -p ci-artifacts
          bash tests/run_tests.sh \
            --mode verify-equivalence \
            --arch "${{ matrix.arch }}" \
            --artifacts-dir ci-artifacts \
            | tee "ci-artifacts/verify-equivalence-${{ matrix.arch }}.log"

      - name: Upload per-arch verification artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baseline-${{ matrix.arch }}
          path: |
            ci-artifacts/baseline-${{ matrix.arch }}.log
            ci-artifacts/verify-denulled-${{ matrix.arch }}.log
            ci-artifacts/verify-equivalence-${{ matrix.arch }}.log
            ci-artifacts/verify-${{ matrix.arch }}-*.log
            ci-artifacts/summary-${{ matrix.arch }}-verify-denulled.json
            ci-artifacts/summary-${{ matrix.arch }}-verify-equivalence.json
            bin/byvalver

      - name: Publish per-arch summary
        if: always()
        run: |
          {
            echo "## Baseline (${{ matrix.arch }})"
            echo "- Result: ${{ job.status }}"
            echo "- Artifact: baseline-${{ matrix.arch }}"
            echo "- Bad-byte summary: ci-artifacts/summary-${{ matrix.arch }}-verify-denulled.json"
            echo "- Equivalence summary: ci-artifacts/summary-${{ matrix.arch }}-verify-equivalence.json"
          } >> "$GITHUB_STEP_SUMMARY"

  baseline-summary:
    runs-on: ubuntu-latest
    needs: baseline
    if: always()
    steps:
      - name: Summarize matrix result
        run: |
          echo "Baseline matrix result: ${{ needs.baseline.result }}"
          {
            echo "## Baseline Aggregate Result"
            echo "- Matrix result: ${{ needs.baseline.result }}"
            echo "- Per-architecture artifacts: baseline-x86, baseline-x64, baseline-arm"
          } >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ needs.baseline.result }}" != "success" ]; then
            echo "At least one architecture baseline run failed."
            exit 1
          fi
