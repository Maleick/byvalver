name: Release Gate

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make nasm xxd pkg-config libcapstone-dev libncurses-dev python3

      - name: Check dependencies
        run: make check-deps

      - name: Run release gate checks
        run: |
          set -o pipefail
          mkdir -p ci-artifacts/release-gate
          make release-gate RELEASE_GATE_ARTIFACTS=ci-artifacts/release-gate | tee ci-artifacts/release-gate/release-gate.log

      - name: Upload release gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-artifacts
          path: |
            ci-artifacts/release-gate/release-gate.log
            ci-artifacts/release-gate/parity-host/**
            ci-artifacts/release-gate/parity-docker/**
            ci-artifacts/release-gate/parity-compare/**

      - name: Publish parity comparison summary
        if: always()
        run: |
          python3 - <<'PY' >> "$GITHUB_STEP_SUMMARY"
          import glob
          import json
          import os

          files = sorted(glob.glob("ci-artifacts/release-gate/parity-compare/*.json"))

          print("## Release Gate Parity Summary")
          if not files:
              print("- No parity comparison files were generated.")
              raise SystemExit(0)

          print("| Artifact | Status | Mismatches | Failed Required Tuples |")
          print("|---|---|---:|---:|")

          for path in files:
              with open(path, "r", encoding="utf-8") as handle:
                  payload = json.load(handle)
              status = payload.get("status", "UNKNOWN")
              mismatch_count = len(payload.get("mismatches", []))
              failed_tuples = payload.get("failed_required_tuples", [])
              print(f"| `{os.path.basename(path)}` | {status} | {mismatch_count} | {len(failed_tuples)} |")

          print("")
          print("### Artifact Pointers")
          print("- Host summaries/logs: `ci-artifacts/release-gate/parity-host/`")
          print("- Docker summaries/logs: `ci-artifacts/release-gate/parity-docker/`")
          print("- Parity comparisons: `ci-artifacts/release-gate/parity-compare/`")

          for path in files:
              with open(path, "r", encoding="utf-8") as handle:
                  payload = json.load(handle)

              required_checks = payload.get("required_checks", [])
              failed_tuples = payload.get("failed_required_tuples", [])
              mismatches = payload.get("mismatches", [])

              print("")
              print(f"### {os.path.basename(path)}")
              if required_checks:
                  print(f"- Required checks: `{', '.join(required_checks)}`")
              if mismatches:
                  print("- Parity mismatches:")
                  for mismatch in mismatches:
                      print(f"  - `{mismatch}`")

              if not failed_tuples:
                  print("- No failed required tuples recorded.")
                  continue

              print("")
              print("| Arch | Fixture | Check | Failure Class | Sources | Log Path | Rerun |")
              print("|---|---|---|---|---|---|---|")
              for item in failed_tuples:
                  sources = ",".join(item.get("sources", [])) or "n/a"
                  arch = item.get("arch", "n/a")
                  fixture_id = item.get("fixture_id", "n/a")
                  check = item.get("check", "n/a")
                  failure_class = item.get("failure_class", "n/a")
                  log_path = item.get("log_path", "n/a")
                  rerun = item.get("rerun_command", "n/a")
                  print(f"| `{arch}` | `{fixture_id}` | `{check}` | `{failure_class}` | `{sources}` | `{log_path}` | `{rerun}` |")
          PY
